# -------------------------------------------------------------------------------
# ZZZL0010.properties
# (Router control file)
# -------------------------------------------------------------------------------

# runmode {production|test}
ZZZL0010.runmode = test

# authentication method {sso|form}
ZZZL0010.authentication_method = form
#ZZZL0010.authentication_method = sso

# form authentication business id
ZZZL0010.form_authentication.business_id = ZZZL9900
#ZZZL0010.form_authentication.business_id = ZZSL0000

# default open business id
ZZZL0010.default_business_id = DYEL0010

# logout event names
ZZZL0010.logout.event_names = Exit,QUIT

# logout method {sso|normal}
ZZZL0010.logout.method = normal
#ZZZL0010.logout.method = sso

# SSO logout WEB_APP_ID
ZZZL0010.logout.web_app_id = SSOLogout

# http redirect url max length ((2083 - 2) - 81 = 2000)
ZZZL0010.redirect.url_max_length = 2000

# route information datasource {database|xml}
ZZZL0010.route_info_datasource = database

# routing in the initial transition {enable|disable} default:enable
ZZZL0010.initial_transition_routing = enable
