    function clickImg(prntObj, idx) {
        var eventNm = prntObj.all(0).value;
        sendServer(eventNm, idx);
    }

    function changeBGColor(chkObj, idx) {
        var bgColorCls  = "";
        var origBgColor = document.getElementById("xxTblItemTxt_A#" + idx).value;
        
        if (chkObj.checked) {
            bgColorCls = "checkLineBGcolor";
            if (bgColorCls != origBgColor) {
                document.getElementById("xxTblItemTxt_A#" + idx).value =
                    document.getElementById("A_RightTr#"  + idx).className;
            }
        } else {
            bgColorCls = origBgColor;
        }
        document.getElementById("A_RightTr#" + idx).className = bgColorCls;
    }

	function onFocusEvent(item){
		if(item.value.length === 5){
			item.value = item.value.charAt(0) + item.value.charAt(1) + item.value.charAt(3) + item.value.charAt(4);
		} else if (item.value.length === 8){
			item.value = item.value.charAt(0) + item.value.charAt(1) + item.value.charAt(3) + item.value.charAt(4) + item.value.charAt(6) + item.value.charAt(7);
		}
		item.select();
	}

	function onBlurEvent(item){
		if(item.value.length === 1){
			item.value = '0' + item.value.charAt(0) + ':00';
		}else if(item.value.length === 2){
			item.value = item.value.charAt(0) + item.value.charAt(1) + ':00';
		}else if(item.value.length === 3){
			item.value = item.value.charAt(0) + item.value.charAt(1) + ':' + item.value.charAt(2) + '0';
		}else if(item.value.length === 4){
			item.value = item.value.charAt(0) + item.value.charAt(1) + ':' + item.value.charAt(2) + item.value.charAt(3);
		}else if(item.value.length === 5 && item.value.charAt(2) != (':')){
			item.value = item.value.charAt(0) + item.value.charAt(1) + ':' + item.value.charAt(2) + item.value.charAt(3) + ':' + item.value.charAt(4) + '0';
		}else if(item.value.length === 6){
			item.value = item.value.charAt(0) + item.value.charAt(1) + ':' + item.value.charAt(2) + item.value.charAt(3) + ':' + item.value.charAt(4) + item.value.charAt(5);
		}
	}
</script>

<script type="text/javascript">

//# ---------------------------------------------
//# Set Title (Displayed in the title bar)
//# ---------------------------------------------
var title = "Main Screen";

//# ---------------------------------------------
//# User ID (Displayed in the header)
//# ---------------------------------------------
var userId = "UserID";

//# ---------------------------------------------
//# User Name (Displayed in the header)
//# ---------------------------------------------

//# ---------------------------------------------

var messageCode = "messageCode";

//# ---------------------------------------------
//# Message Area:Message
//# ---------------------------------------------
//var message = "Error message will be displayed in here.";
var message = "message";

//# ---------------------------------------------
//# Message Area:Message Type
//#                      0->Normal(Black)
//#                      1->Warning(Black)
//#                      2->Error(Red)
//# ---------------------------------------------
var messageType = 0;

//# ---------------------------------------------
//# Button Setting
//#  1st Parameter:Set Button Name
//#  2nd Parameter:Set Button Availability
//#                 0->Available
//#                 1->Not available(disabled)
//# ---------------------------------------------

//#**********************************************************
//#Function Name:dspHeadHTML()
//#Functionality:Displays Page ID and Page Name
//#Argument     :None
//#Return Code  :None
//#**********************************************************
function dspHeadHTML() {

    document.getElementById ("pageIDArea").innerHTML   = document.mainForm.pageID.value ;
    document.getElementById ("pageNameArea").innerHTML = document.mainForm.pageName.value;
    if(document.mainForm.focus.value != "null" ){
        document.mainForm[document.mainForm.focus.value].focus();
    }
    return true;
}

//#**********************************************************
//#Function Name:settingMainHTML()
//#Functionality:Set Common Area (for the main-template)
//#Argument     :None
//#Return Code  :None
//#**********************************************************
function settingMainHTML(){

    document.title = title;
    nowDate = new Date();
    var w = nowDate.getYear();
    var m = nowDate.getMonth() + 1;
    var d = nowDate.getDate();
    var h = nowDate.getHours();
    var f = nowDate.getMinutes();
    var s = nowDate.getSeconds();
    if(m.toString().length == 1) m = "0" + m;
    if(d.toString().length == 1) d = "0" + d;
    if(h.toString().length == 1) h = "0" + h;
    if(f.toString().length == 1) f = "0" + f;
    if(s.toString().length == 1) s = "0" + s;

    document.getElementById ("defDate").innerText = m + "/" + d + "/" + w + "";
    document.getElementById ("defTime").innerText = h + ":" + f + ":" + s;
    document.getElementById ("userID").innerText = userId;
    document.getElementById ("userName").innerText = userName;
//    document.getElementById ("branch").innerText = branch;
//    document.getElementById ("department").innerText = department;

//Set Message Display Row
    var msgColor; //Message Display Color
    document.getElementById("msgCode").innerText = messageCode;
    document.getElementById("msgField").innerText = message;
    switch(messageType){
        case 0:
            msgColor = "black";
            break;
        case 1:
            msgColor = "black";
            break;
        case 2:
            msgColor = "red";
            break;
        default:
            msgColor = "black"
            break;
    }
    document.getElementById("msgCode").style.color = msgColor;
    document.getElementById("msgField").style.color = msgColor;
}

//#**********************************************************
//#Function Name:settingButton()
//#Functionality:Set Buttons in Common Area (for the main-template)
//#Argument     :None
//#Return Code  :None
//#**********************************************************
